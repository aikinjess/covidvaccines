{% extends 'base.html' %}
{% block content %}

<h1>Vaccine Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ vaccine.name }}</span>
        <p>Location: {{ vaccine.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'vaccines_update' vaccine.id %}">Edit</a>
        <a href="{% url 'vaccines_delete' vaccine.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
