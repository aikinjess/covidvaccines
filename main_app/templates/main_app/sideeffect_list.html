{% extends 'base.html' %}
{% block content %}

<h1>Side Effect List</h1>

{% for sideeffect in sideeffect_list %}
  <a href="{% url 'sideeffects_detail' sideeffect.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ sideeffect.name }}</span>
            <p>Description: {{ sideeffect.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
